<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/all.js"></script>
    <title>FreeCell</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="top">
                <div class="logo">
                    <img src="img/freecell_logo.png" alt="FreeCell-logo">
                </div>
                <div class="info">
                    <div class="time">Time: 00:00</div>
                    <div class="score">Score: 00</div>
                </div>
            </div>
            
            <div class="nav">
                <ul>
                    <li class="indo"><img src="img/undo.png" alt=""></li>
                    <li class="hint"><img src="img/hint.png" alt=""></li>
                    <li class="group"><img src="img/Group 1293.svg" alt="New Start"></li>
                </ul>
            </div>
            
            <div class="lrtable">
                <div class="left">
                    <div class="tablecard left-table ltable"></div>
                    <div class="tablecard left-table ltable"></div>
                    <div class="tablecard left-table ltable"></div>
                    <div class="tablecard left-table ltable"></div>
                </div>
                <div class="right">
                    <div class="tablecard right-table"></div>
                    <div class="tablecard right-table"></div>
                    <div class="tablecard right-table"></div>
                    <div class="tablecard right-table"></div>
                </div>
            </div>
            <div id="face"></div>
        </div>
            
    </div>
    

</body>
</html>
